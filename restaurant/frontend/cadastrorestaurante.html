<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastro de Restaurante</title>
    
    <script src="jquery/jquery-3.7.1.min.js"></script>
    <script src="js/scriptRestaurante.js"></script>
    <link rel="stylesheet" href="css/style.css">
    
   
</head>
<body>

    <h1>Cadastro de Restaurante</h1>

    <form id="formulario-cadastro" enctype="multipart/form-data">
        <label for="nome">Nome:</label>
        <input type="text" id="nome">
        <br>
        <label for="nomeEstabelecimento">Nome do estabelecimento:</label>
        <input type="text" id="nomeEstabelecimento">
        <br>
        <label for="enderecoEstabelecimento">EndereÃ§o:</label>
        <input type="text" id="enderecoEstabelecimento">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email">
        <br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha">
        <br>
        <label for="fotosEstabelecimento">Foto:</label>
        <input type="file" id="fotosEstabelecimento" accept="image/jpeg">
        <br>
        <input type="submit" value="Cadastrar">
    </form>

</body>
</html>
