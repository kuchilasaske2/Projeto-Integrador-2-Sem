<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Restaurante</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="jquery/jquery-3.7.1.min.js"></script>
    <script src="js/restaurante-details.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="navbar">
        <button class="btn btn-primary" onclick="window.location.href='restaurantes.html'">Voltar</button>
        <button class="btn btn-secondary" id="themeToggle">Alternar Tema</button>
    </div>
    <div class="container">
        <h1 id="restaurant-name"></h1>
        <p id="restaurant-description"></p>
        <img id="restaurant-image" class="img-fluid" alt="Imagem do Restaurante">
        <h2>Escreva sua experiência</h2>
        <form id="experience-form">
            <div class="form-group">
                <label for="experience-text">Comentário:</label>
                <input type="text" class="form-control" id="experience-text" name="experience-text" required>
            </div>
            <div class="form-group">
                <label for="experience-rating">Nota de Avalação:</label>
                <input type="number" class="form-control" id="experience-rating" name="experience-rating" min="1" max="5" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <div id="message" class="alert alert-info" role="alert"></div>
    </div>
    <script>
        document.getElementById('themeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark');
        });
    </script>
</body>
</html>
